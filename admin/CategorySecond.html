    <div class="modal fade" id="save">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <div class="form-group">
                            <div>
                                <label>一级分类:</label>
                                <!--下拉菜单-->
                                <div class="dropdown btn-group">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                        data-toggle="dropdown">
                                        <span class="categoryName">请选择</span>
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <!--TODO-->
                                    </ul>
                                </div>
                            </div>
                            <!--序列化表单 获取表单元素的值-->
                            <!-- 隐藏input表单，校验是否选择一级分类 -->
                            <input type="block" name="categoryId" style="display:none;">
                        </div>
                        <div class="form-group">
                            <input name="brandName" type="text" class="form-control" placeholder="请输入二级分类名称">
                        </div>
                        <div class="form-group" style="position: relative">
                            <button class="btn btn-default">上传图片</button>
                            <!-- 隐藏上传文件input 调整位置，正好在上传图片按钮上，设置隐藏 -->
                            <input type="file" name="pic1" style="position: absolute;top:4px;left:6px;opacity:0;">
                            <!-- 设置隐藏input标签校验图片是否上传 -->
                            <input type="hidden" name="brandLogo">
                        </div>
                        <img id="uploadImage" src="img/none.png" width="100" height="100" alt="">
                        <!--校验插件 必须有submit  用form外的submit关联-->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>
